<!-- ver-productos.html - Visualizaci√≥n de todos los productos con todos sus atributos -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ver Productos</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <style>
    /* Espaciado y ancho m√≠nimo para columnas */
    .gastos-table th, .gastos-table td {
      min-width: 110px;
      max-width: 220px;
      word-break: break-word;
      white-space: pre-line;
    }
    .gastos-table th:first-child, .gastos-table td:first-child {
      min-width: 140px;
      max-width: 180px;
    }
    .gastos-table {
      table-layout: fixed;
    }
    .producto-img {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid #bbb;
      background: #f8f8f8;
      display: block;
      margin: 0 auto;
      box-shadow: 0 2px 8px #0001;
    }
    .gastos-table th, .gastos-table td {
      text-align: center;
      vertical-align: middle;
      padding: 18px 14px;
      font-size: 1.08em;
    }
    .gastos-table td {
      background: #fff;
      border-bottom: 1.5px solid #f0f0f0;
      letter-spacing: 0.5px;
    }
    .gastos-table th {
      background: #ffe066;
      border-bottom: 2.5px solid #fffbe6;
    }
    .gastos-table tr {
      box-shadow: 0 2px 8px #0001;
      border-radius: 12px;
      margin-bottom: 18px;
    }
    .gastos-table tbody tr:hover {
      background: #fffbe6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Productos</h1>
    <div style="margin-bottom: 18px;">
      <button class="primary" id="btn-agregar-producto">+ A√±adir producto</button>
      <a href="../index.html"><button style="margin-left:12px;">Volver al panel</button></a>
    </div>
  </header>
  <main class="main" style="max-width:1800px; min-width:1200px;">
    <div class="search-filter-bar" style="display:flex; gap:10px; margin-bottom:16px; align-items:center;">
      <input type="text" id="search-input" placeholder="Buscar producto..." style="flex:1; min-width:0; max-width:100%;" />
      <button id="btn-filtrar" class="primary" style="padding: 8px 12px;">üîç Filtrar</button>
    </div>

    <!-- Panel lateral de filtros -->
    <div class="container-filtros">
      <div class="cont-filtros">
        <button type="button" id="cerrar-filtros">‚úï</button>
        <h2>Filtrar productos</h2>
        <form id="form-filtros">
          <label>Nombre:<br><input type="text" name="nombre"></label><br>
          <label>Categor√≠a:<br><input type="text" name="categoria"></label><br>
          <label>Marca:<br><input type="text" name="marca"></label><br>
          <label>Proveedor:<br><input type="text" name="proveedor"></label><br>
          <label>Precio desde:<br><input type="number" name="precioDesde" min="0" step="0.01"></label><br>
          <label>Precio hasta:<br><input type="number" name="precioHasta" min="0" step="0.01"></label><br>
          <label>Stock desde:<br><input type="number" name="stockDesde" min="0" step="1"></label><br>
          <label>Stock hasta:<br><input type="number" name="stockHasta" min="0" step="1"></label><br>
          <label>Fecha desde:<br><input type="date" name="fechaDesde"></label><br>
          <label>Fecha hasta:<br><input type="date" name="fechaHasta"></label><br>
          <label><input type="checkbox" name="activo" checked> Solo activos</label><br>
          <div class="filter-buttons">
            <button type="submit" class="primary">Aplicar</button>
            <button type="button" id="limpiar-filtros">Limpiar</button>
          </div>
        </form>
  <!-- spacer to ensure buttons are visible above OS taskbar when panel is scrolled -->
  <div style="height: calc(env(safe-area-inset-bottom, 24px) + 40px);"></div>
      </div>
    </div>
    <table class="gastos-table" id="tabla-todos-productos">
      <thead>
        <tr>
          <th>Imagen</th>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Categor√≠a</th>
          <th>Talle</th>
          <th>Color</th>
          <th>Marca</th>
          <th>Estado</th>
          <th>Precio</th>
          <th>Moneda</th>
          <th>Proveedor</th>
          <th>Stock</th>
          <th>Activo</th>
          <th>Creado</th>
          <th>Actualizado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Productos se insertan aqu√≠ din√°micamente -->
      </tbody>
    </table>
    <div id="errorProductos" class="error"></div>
    <div class="footer-info" id="productos-total"></div>
  </main>
  <style>
    .producto-img {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid #bbb;
      background: #f8f8f8;
      display: block;
      margin: 0 auto;
      box-shadow: 0 2px 8px #0001;
    }
    .gastos-table th, .gastos-table td {
      min-width: 150px;
      max-width: 340px;
      word-break: normal;
      white-space: normal;
      padding: 22px 18px;
      font-size: 1.08em;
    }
    .gastos-table th:first-child, .gastos-table td:first-child {
      min-width: 180px;
      max-width: 220px;
    }
    .gastos-table {
      table-layout: auto;
      width: 100%;
    }
    .producto-num-mobile {
      background: #ffe066;
      font-weight: bold;
      font-size: 1.1em;
    }
    .producto-num-mobile-td {
      padding: 12px 16px;
      text-align: center;
    }
    
    /* Estilos del Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      line-height: 1;
    }
    
    .close:hover {
      color: #000;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    
    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
      border-color: #ffd84d;
      outline: none;
    }
    
    .form-actions {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
      margin-top: 30px;
    }
    
    .btn-success {
      background: #4CAF50;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .btn-success:hover {
      background: #45a049;
    }
    
    .btn-cancel {
      background: #f44336;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .btn-cancel:hover {
      background: #da190b;
    }
    
    .form-row {
      display: flex;
      gap: 15px;
    }
    
    .form-row .form-group {
      flex: 1;
    }
  </style>

  <!-- Modal para agregar producto -->
  <div id="modal-agregar-producto" class="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2 style="color: #333; margin-bottom: 25px;">‚ûï Agregar Nuevo Producto</h2>
      
      <form id="form-producto">
        <div class="form-row">
          <div class="form-group">
            <label for="nombre">Nombre del Producto *</label>
            <input type="text" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="categoria">Categor√≠a</label>
            <select id="categoria" name="categoria">
              <option value="">Seleccionar categor√≠a</option>
              <option value="Remeras">Remeras</option>
              <option value="Pantalones">Pantalones</option>
              <option value="Zapatillas">Zapatillas</option>
              <option value="Accesorios">Accesorios</option>
              <option value="Otros">Otros</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="descripcion">Descripci√≥n</label>
          <textarea id="descripcion" name="descripcion" rows="3" placeholder="Describe el producto..."></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="talle">Talle</label>
            <select id="talle" name="talle">
              <option value="">Seleccionar talle</option>
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="XXL">XXL</option>
            </select>
          </div>
          <div class="form-group">
            <label for="color">Color</label>
            <input type="text" id="color" name="color" placeholder="Ej: Azul, Rojo...">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" id="marca" name="marca" placeholder="Ej: Nike, Adidas...">
          </div>
          <div class="form-group">
            <label for="estado">Estado</label>
            <select id="estado" name="estado">
              <option value="Disponible">Disponible</option>
              <option value="Sin stock">Sin stock</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="precio">Precio *</label>
            <input type="number" id="precio" name="precio" step="0.01" min="0" required placeholder="0.00">
          </div>
          <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" id="stock" name="stock" min="0" value="1" placeholder="1">
          </div>
        </div>

        <div class="form-group">
          <label for="imagen_url">URL de Imagen</label>
          <input type="url" id="imagen_url" name="imagen_url" placeholder="https://ejemplo.com/imagen.jpg">
          <small style="color: #666; font-size: 14px;">Opcional: URL de la imagen del producto</small>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-cancel" id="cancelar-producto">Cancelar</button>
          <button type="submit" class="btn-success">üíæ Guardar Producto</button>
        </div>
      </form>
    </div>
  </div>

  <script src="ver-productos.js"></script>
</body>
</html>
