<!--
  ventas.html - Listado de ventas registradas
  Muestra la tabla de ventas y permite navegar al formulario de registro.
-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ventas</title>
  <link rel="stylesheet" href="../assets/style.css" />
</head>
<body>
  <header>
    <h1>Ventas</h1>
    <div style="margin-bottom: 18px;">
      <a href="registrar-venta.html"><button class="primary">+ Registrar venta</button></a>
      <a href="../index.html"><button style="margin-left:12px;">Volver al panel</button></a>
    </div>
  </header>
  <main class="main">
    <div class="search-filter-bar" style="display:flex; gap:10px; margin-bottom:16px; align-items:center;">
      <input type="text" id="search-input" placeholder="Buscar venta..." style="flex:1; min-width:0; max-width:100%;" />
      <button id="filter-btn" title="Filtrar" class="filter-btn" style="background:#e0e0e0; color:#222; border-radius:8px; height:40px; display:flex; align-items:center; justify-content:center; font-size:1.1em; border:none; cursor:pointer; font-weight:bold; gap:6px; padding:0 18px; box-shadow:0 2px 8px #0001;">
        <span style="font-size:1.3em;">&#9906;</span> Filtrar
      </button>
    </div>
    <table class="ventas-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Fecha</th>
          <th>Cliente</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Total</th>
          <th>Método de pago</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="ventas-body">
        <!-- Las filas se llenan dinámicamente con JS -->
      </tbody>
    </table>
    <div class="footer-info" id="ventas-total"></div>
  </main>
  <script src="ventas.js"></script>
</body>
</html>
