<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Producto</title>
  <link rel="stylesheet" href="../assets/style.css?v=2024-10-28">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    /* Estilos espec√≠ficos para dropdowns */
    select {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background-color: white;
      color: #333;
      cursor: pointer;
      appearance: menulist;
      -webkit-appearance: menulist;
      -moz-appearance: menulist;
    }
    
    select:focus {
      border-color: #ffd84d;
      outline: none;
      box-shadow: 0 0 5px rgba(255, 216, 77, 0.5);
    }
    
    select option {
      padding: 8px;
      background-color: white;
      color: #333;
    }
    
    /* Asegurar que los labels sean visibles */
    label {
      display: block;
      margin-bottom: 15px;
      font-weight: bold;
      color: #333;
    }
    
    /* Destacar campos obligatorios */
    label:has(select[required]):after,
    label:has(input[required]):after {
      content: " *";
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registrar Producto</h2>
    <form id="formProducto" class="form">
      <label>Nombre: *
        <input type="text" id="nombre" required>
      </label>
      
      <label>Descripci√≥n:
        <textarea id="descripcion" rows="3" placeholder="Descripci√≥n del producto"></textarea>
      </label>
      
      <label>Categor√≠a:
        <input type="text" id="categoria" placeholder="Ej: Remeras, Pantalones, Zapatillas">
      </label>
      
      <label>Talle:
        <input type="text" id="talle" placeholder="Ej: S, M, L, XL, 40, 42">
      </label>
      
      <label>Color:
        <input type="text" id="color" placeholder="Ej: Azul, Rojo, Negro">
      </label>
      
      <label>Marca:
        <input type="text" id="marca" placeholder="Ej: Nike, Adidas, Zara">
      </label>
      
      <label for="estado">Estado del Producto: *
        <select id="estado" name="estado" required>
          <option value="">-- Seleccionar estado del producto --</option>
          <option value="Nueva">üÜï Nueva (sin usar)</option>
          <option value="Poco uso">‚ú® Poco uso (excelente estado)</option>
          <option value="Buen estado">üëç Buen estado (algunas marcas m√≠nimas)</option>
          <option value="Usada">üëï Usada (signos de uso visibles)</option>
          <option value="Muy usada">‚ö†Ô∏è Muy usada (desgaste considerable)</option>
        </select>
      </label>
      
      <!-- El g√©nero se selecciona mediante popup al enviar el formulario -->
      
      <label>Precio: *
        <input type="number" id="precio" min="0" step="0.01" required>
      </label>
      
      <label>Stock: *
        <input type="number" id="stock" min="0" required>
      </label>
      
      <label>Imagen URL:
        <input type="url" id="imagen_url" placeholder="https://ejemplo.com/imagen.jpg">
      </label>
      
      <label>Proveedor:
        <input type="text" id="proveedor" placeholder="Nombre del proveedor">
      </label>
      
      <label>
        <input type="checkbox" id="destacado" checked> 
        Marcar como producto destacado
      </label>
      
      <button type="submit" class="btn">Guardar Producto</button>
      <button type="button" onclick="mostrarPopupGenero()" style="background: #28a745; color: white; margin-left: 10px; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">üß™ Probar Popup</button>
      <div id="errorProducto" class="error"></div>
      <div id="successProducto" class="success"></div>
    </form>
    <a href="ver-productos.html" class="btn-link">Ver productos</a>
  </div>

  <!-- POPUP PARA SELECCIONAR G√âNERO -->
  <div id="generoPopup" class="popup-overlay" style="display: none;">
    <div class="popup-content">
      <h3>üè∑Ô∏è Seleccionar G√©nero del Producto</h3>
      <p>¬øPara qu√© g√©nero es este producto?</p>
      
      <div class="genero-opciones">
        <button type="button" class="genero-btn" data-genero="Hombre">
          üë® <br>
          <strong>HOMBRE</strong>
        </button>
        
        <button type="button" class="genero-btn" data-genero="Mujer">
          üë© <br>
          <strong>MUJER</strong>
        </button>
        
        <button type="button" class="genero-btn" data-genero="Unisex">
          üë• <br>
          <strong>UNISEX</strong>
        </button>
      </div>
      
      <p class="popup-note">‚ö†Ô∏è Debes seleccionar una opci√≥n para continuar</p>
    </div>
  </div>

  <style>
    /* Estilos para el popup de g√©nero */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .popup-content {
      background: white;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
    }
    
    .popup-content h3 {
      color: #333;
      margin-bottom: 15px;
      font-size: 1.4rem;
    }
    
    .genero-opciones {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 25px 0;
    }
    
    .genero-btn {
      background: #f8f9fa;
      border: 3px solid #ddd;
      border-radius: 12px;
      padding: 20px 15px;
      font-size: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
      min-height: 100px;
    }
    
    .genero-btn:hover {
      border-color: #ffd84d;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .genero-btn strong {
      font-size: 0.8rem;
      color: #333;
      display: block;
      margin-top: 5px;
    }
    
    .popup-note {
      color: #666;
      font-size: 0.9rem;
      margin-top: 20px;
    }
    
    @media (max-width: 600px) {
      .genero-opciones {
        flex-direction: column;
        align-items: center;
      }
      
      .genero-btn {
        width: 150px;
      }
    }
  </style>

  <script type="module" src="registrar-producto.js"></script>
</body>
</html>
